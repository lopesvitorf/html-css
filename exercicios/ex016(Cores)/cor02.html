<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<style>
    * { /* Configurações globais das CSS*/
        height: 100%;

    body {
        background-image: linear-gradient(to right, #7506e4, #e404f8, #c006a1, #c50538, #c95305, #d8a706);
        background-attachment: fixed;
    }
</style>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
